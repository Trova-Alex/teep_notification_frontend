<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg flex flex-col gap-4">
  <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Login</h2>
  <label class="text-gray-700">Usu√°rio:</label>
  <input formControlName="username" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  <label class="text-gray-700">Senha:</label>
  <input formControlName="password" type="password" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  <button type="submit" class="bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Entrar</button>
  <div *ngIf="error" class="text-red-500 text-center mt-2">{{ error }}</div>
</form>
