<div class="min-h-screen w-full bg-white flex flex-col items-center justify-start p-8">
  <div class="w-full max-w-3xl flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-blue-700 w-full text-left">Regras de Notificação</h2>
    <button
      (click)="adicionarRegra()"
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded transition"
    >
      Adicionar Regra
    </button>
  </div>
  <ul class="w-full max-w-3xl">
    <li *ngFor="let regra of regras" class="flex items-center py-6 border-b last:border-b-0">
      <div class="flex-1">
        <strong class="block text-xl text-gray-800">{{ regra.identification }}</strong>
        <p class="text-gray-500 text-base">Quantidade de Máquinas/Motivos: {{ regra.reason__codes?.length || 0 }}</p>
        <p class="text-gray-500 text-base">Quantidade de Usuários: {{ regra.users?.length || 0 }}</p>
      </div>
      <button
        (click)="duplicateRegra(regra)"
        class="ml-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition"
      >
        Duplicar
      </button>
      <button
        (click)="editarRegra(regra)"
        class="ml-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
      >
        Editar
      </button>
      <button
        (click)="excluirRegra(regra)"
        class="ml-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition"
      >
        Excluir
      </button>
    </li>
  </ul>
</div>
