<div class="min-h-screen w-full bg-gray-50 flex flex-col items-center justify-start p-8">
  <h2 class="text-3xl font-bold text-blue-700 mb-8 text-left w-full border-b pb-4">
    {{ user ? 'Editar Usuário' : 'Novo Usuário' }}
  </h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-8 w-full">
    <label class="flex flex-col col-span-2">
      <span class="mb-2 text-gray-700 font-semibold">UID Usuário</span>
      <input formControlName="id" type="text" class="border rounded px-3 py-2 focus:ring focus:border-blue-500 w-full" />
    </label>
    <div class="grid grid-cols-2 gap-6 w-full">
      <label class="flex flex-col">
        <span class="mb-2 text-gray-700 font-semibold">Nome</span>
        <input formControlName="name" type="text" class="border rounded px-3 py-2 focus:ring focus:border-blue-500" />
      </label>
      <label class="flex flex-col">
        <span class="mb-2 text-gray-700 font-semibold">Email</span>
        <input formControlName="email" type="email" class="border rounded px-3 py-2 focus:ring focus:border-blue-500" />
      </label>
      <label class="flex flex-col col-span-2">
        <span class="mb-2 text-gray-700 font-semibold">Token</span>
        <textarea formControlName="token" rows="3" class="border rounded px-3 py-2 focus:ring focus:border-blue-500 resize-y w-full"></textarea>
      </label>
    </div>
    <label class="flex items-center gap-2 col-span-2">
      <input formControlName="activ" type="checkbox" class="mr-2" />
      <span class="text-gray-700 font-semibold">Ativo</span>
    </label>
    <div class="flex flex-row justify-end w-full mt-4 gap-4">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded transition shadow">
        {{ user ? 'Salvar' : 'Cadastrar' }}
      </button>
    </div>
  </form>
</div>
